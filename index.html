<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <script defer src="./js/app.js"></script>

</head>

<body>
  <div class="advice-container">
    <div class="advice-content">
      <p>advice #<span id="advice-id">117</span></p>
      <p>"<span id="advice"></span>"
      </p>
    </div>

    <div>
      <picture>
        <source media="(max-width: 480px)" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="divider">
      </picture>
    </div>

    <button type="button" title="click to get advice" class="btn"><img src="./images/icon-dice.svg" alt="icon"></button>
  </div>
</body>

</html>
